<h1 id="header1"></h1>

<script>

    function helloUserId(userid){
        fetch('https://books-austinduran.azurewebsites.net/users.php?id=' + userid)
        .then(response => response.json())
        .then(

            function (data){
                document.getElementById("firstName").innerHTML = data.first_name;
                document.getElementById("lastName").innerHTML = data.last_name;
                document.getElementById("userName").innerHTML = data.username;
            }

        ).catch((error) => {
            alert("That user does not yet exist")
            document.getElementById("firstName").innerHTML = "";
                document.getElementById("lastName").innerHTML = "";
                document.getElementById("userName").innerHTML = "";
        });
    }

    function helloUsername(username, first_name, last_name){
        fetch('https://books-austinduran.azurewebsites.net/users.php?username=' + username + '&first_name=' + first_name + '&last_name=' + last_name)
        .then(response => response.json())
        .then(

            function (data){
                document.getElementById("firstName").innerHTML = data.first_name;
                document.getElementById("lastName").innerHTML = data.last_name;
                document.getElementById("userName").innerHTML = data.username;
            }

        ).catch((error) => {
            alert("That user does not yet exist")
            document.getElementById("firstName").innerHTML = "";
                document.getElementById("lastName").innerHTML = "";
                document.getElementById("userName").innerHTML = "";
        });
    }

</script>

Userid: <input type="text" id="theUserId" />
<input type="button" value="Get User" onclick="helloUserId(document.getElementById('theUserId').value);" /> <br><br>
Username: <input type="text" id="theUsername" />
First Name: <input type="text" id="theFirstName" /><br>
Last name: <input type="text" id="theLastName" />
<input type="button" value="Get User by Data" onclick="helloUsername(document.getElementById('theUsername').value, document.getElementById('theFirstName').value, document.getElementById('theLastName').value);" /><br>
<div id="firstName"></div>
<div id="lastName"></div>
