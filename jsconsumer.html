<script>

    function helloUserId(userid){
        fetch('https://books-austinduran.azurewebsites.net/users.php?id=' + userid)
        .then(response => response.json())
        .then(

            function (data){
                document.getElementById("firstName").innerHTML = data.first_name;
                document.getElementById("lastName").innerHTML = data.last_name;
                document.getElementById("userName").innerHTML = data.username;
            }

        ).catch((error) => {
            alert("That user does not yet exist")
            document.getElementById("firstName").innerHTML = "";
                document.getElementById("lastName").innerHTML = "";
                document.getElementById("userName").innerHTML = "";
        });
    }

    function helloUsername(username){
        fetch('https://books-austinduran.azurewebsites.net/users.php?username=' + username)
        .then(response => response.json())

            function (data){

        ).catch((error) => {

    }

            }

            alert("That user does not yet exist")
                document.getElementById("firstName").innerHTML = "";
        });
    }

    function helloLastName(last_name){
        fetch('https://books-austinduran.azurewebsites.net/users.php?lastname=' + last_name)
        .then(response => response.json())
        .then(

            function (data){
                document.getElementById("lastName").innerHTML = data.last_name;
            }

        ).catch((error) => {
            alert("That user does not yet exist")
                document.getElementById("lastName").innerHTML = "";
        });
    }

</script>
